<!-- Hero start -->
<section id="home"
    class="hero-sec contact minvh50 position-relative z-1 section-py d-flex align-items-center justify-content-center bg-img"
    data-background="https://placehold.co/1920x1080">
    <div class="container">
        <div class="row h-100 justify-content-center text-center align-items-center">
            <div class="col-lg-6 col-auto">
                <h1 class="text-white">We help startups launch their products</h1>
                <p class="text-white"> We specialize in guiding startups through the product launch process, offering expertise and support to turn innovative ideas into successful products.</p>
                <a href="#" data-bs-toggle="modal" data-bs-target="#videoModal">
                    <i class="fa-regular fa-circle-play display-5 text-primary"></i>
                </a>
                <form class="needs-validation" novalidate>
                    <div class="form-floating lables position-relative mt-3">
                        <input type="email" class="form-control" placeholder="name@example.com" required>
                        <div class="valid-feedback text-primary">Looks good!</div>
                        <div class="invalid-feedback">enter email</div>
                        <label>Email address <span class="text-danger">*</span></label>
                        <button type="submit" class="btn btn-primary position-absolute top-0 end-0" style="border-radius: 0 0.375rem 0.375rem 0;">Subscribe</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
<!-- Hero end -->

<div class="modal fade" id="videoModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content">
            <div class="modal-body p-0">
                <div class="ratio ratio-16x9">
                    <iframe src="//player.vimeo.com/video/99025203?autoplay=1" title="Video Modal" allowfullscreen></iframe>
                </div>
            </div>
        </div>
    </div>
</div>
